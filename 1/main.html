<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Call Flipper</title>
    <style>
        #Red{
         background-color: red;
}
       #Green{
            background-color: green;
}
   #Blue{
            background-color: blue;
}
button{

    height: 40px;
    margin: 5px;
}

    <button onclick="randomcolor()">Random</button>
    <script src="index.js"></script>
